<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculation</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Susanna Dufva">
</head>
<body>

    <div class="income">
        <h2>inkomster:</h2>
        <span class="incomeData"><!-- textContent--> </span>
        
    </div>
    <div class="expense">
        <h2>kostnader:</h2>
        <span class="expenseData"> <!-- textContent--> </span>
        
    </div>
    <div class="Result">
        <h2>Resultat:</h2>
        <!-- textContent-->
        <span class="total"></span>
    </div>
<form action="">
    <select name="" id="selectOption">
        <option value="+">+</option>
        <option value="-">-</option>
    </select>

    <input type="text" id="description">
    <input type="number" id="value">

    <button class="add">Add</button>
</form>

<div class="incomeList">
    <h2>inkomstlista</h2>
    <ul class="listIn"></ul>
    <!--createElement med js ul/li. elementet ska ha description och value -->
    
</div>

<div class="expenseList">
    <h2>Kostnadslista</h2>
    <ul class="listOut"></ul>
    <!--Create element med js ul/li. elementet ska ha description och value -->

</div>
 <button class="clear">rensa</button>

</body>
</html>

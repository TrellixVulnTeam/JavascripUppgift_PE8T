<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculation</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Susanna Dufva">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<header>

</header>
<body>

    <div id="left"></div>
    <div id="right">
        <div class="container">
            <h1>Budgetkalkyl</h1>
            <p class="info">Här kan du räkna ut din månadsbudget. Ange dina inkomster och utgifter i fältet nedan. </p>
            <div id="form">
            
                <form action="">
                    <select name="" id="selectOption">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>

                    <input type="text" id="description" placeholder="Typ">
                    <input type="number" id="value" placeholder="Värde">

                    <button class="add">Lägg till</button>
                </form>

                <div class="count">  
                    <div class="income">
                        <p>
                            <span class="incomeData number">0<!-- textContent--></span>
                            <span class="text">inkomster</span>
                        </p>
                        
                    </div>

                    <div class="expense">
                        <p>
                            <span class="expenseData number">0<!-- textContent--></span>
                            <span class="text">kostnader</span> 
                        </p>
                    </div>

                    <div class="Result">
                        <p>
                            <span class="total number">0</span>
                            <span class="text">Totalt kvar</span> 
                        </p>
                    </div>
                </div> 

                <div class="list">
                    <div class="incomeList">
                        <h3>Inkomstlista</h3>
                        <ul class="listIn"></ul>
                        <!--createElement med js ul/li. elementet ska ha description och value -->
                    </div>

                    <div class="expenseList">
                        <h3>Kostnadslista</h3>
                        <ul class="listOut"></ul>
                        <!--Create element med js ul/li. elementet ska ha description och value -->
                    </div>
                </div>
                <p class="clearbutton">
                    <button class="clear">Rensa</button>
                </p>
            </div>
        </div>
    
    </div>

    
</body>
<footer>
    
</footer>
</html>
